<eventtimeline></eventtimeline><form name="eventForm" ng-submit="createEvent()" novalidate=""><div><label>Description</label><input class="form-control" ng-model="description" required="" type="text" /></div><div><label>Date</label><input class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="date" required="" type="text" /><label>Time</label><timepicker hour-step="1" minute-step="5" ng-model="time" show-meridian="true"></timepicker></div><button class="btn btn-primary" ng-disabled="eventForm.$invalid" type="submit">Create Event</button></form>
