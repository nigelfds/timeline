<div class="panel panel-default"><div class="panel-heading"><h4 class="name panel-title"></h4>User Details</div><div class="panel-body"><form class="form-inline" name="userDetailsForm" novalidate=""><div class="form-group"><div class="input-group" ng-class="validationClass(userDetailsForm, 'name')"><span class="input-group-addon">Name</span><input class="form-control" name="name" ng-change="save(userDetailsForm, 'name')" ng-model="user.name" required="" /></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(userDetailsForm, 'urNumber')"><span class="input-group-addon">UR Number</span><input class="form-control" min="0" name="urNumber" ng-change="save(userDetailsForm, 'urNumber')" ng-model="user.urNumber" required="" type="number" /></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(userDetailsForm, 'age')"><span class="input-group-addon">Age</span><input class="form-control" min="0" name="age" ng-change="save(userDetailsForm, 'age')" ng-model="user.age" required="" type="number" /></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(userDetailsForm, 'gender')"><select class="form-control" name="gender" ng-change="save(userDetailsForm, 'gender')" ng-model="user.gender" required=""><option value="">Select A Gender</option><option value="male">Male</option><option value="female">Female</option></select></div></div></form></div></div>
