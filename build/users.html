<div class="container-fluid"><div class="row"><div class="col-xs-10 col-xs-offset-1"><div class="list-group"><a class="username list-group-item list-group-item-info" href="#/users/{{user._id.$oid}}" ng-repeat="user in users | orderBy:'name'"><h4 class="list-group-item-heading">{{user.name}}</h4></a></div></div><div class="col-xs-10 col-xs-offset-1" ng-repeat-end=""><div class="panel panel-default"><div class="panel-heading"><h4 class="name panel-title"></h4>New user</div><div class="panel-body"><form class="newuser form-inline" name="userForm" novalidate=""><div class="form-group"><div class="input-group" ng-class="{'has-error': userForm.userName.$invalid && userName != nil }"><span class="input-group-addon">Name</span><input class="form-control" name="userName" ng-model="userName" required="" /></div></div><div class="form-group"><div class="input-group" ng-class="{'has-error': userForm.urNumber.$invalid && urNumber != nil }"><span class="input-group-addon">UR Number</span><input class="form-control" min="0" name="urNumber" ng-model="urNumber" required="" type="number" /></div></div><div class="form-group"><div class="input-group" ng-class="{'has-error': userForm.age.$invalid && age != nil }"><span class="input-group-addon">Age</span><input class="form-control" min="0" name="age" ng-model="age" required="" type="number" /></div></div><div class="form-group"><select class="form-control" ng-model="gender" required=""><option value="">Select A Gender</option><option value="male">Male</option><option value="female">Female</option></select></div><div class="form-group"><button class="btn btn-default" ng-click="createUser($event)" ng-disabled="userForm.$invalid">Create User</button></div></form></div></div></div></div></div>
