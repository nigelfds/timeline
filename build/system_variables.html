<div class="panel panel-default"><div class="panel-heading"><h4 class="name panel-title"></h4>System variables</div><div class="panel-body"><form class="form-inline" name="userForm" novalidate=""><div class="form-group"><div class="input-group" ng-class="validationClass(userForm, 'numberOfHandovers')"><span class="input-group-addon">Handovers</span><input class="form-control" min="0" name="numberOfHandovers" ng-change="save(userForm, 'numberOfHandovers')" ng-model="user.numberOfHandovers" required="" type="number" /></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(userForm, 'numberOfContacts')"><span class="input-group-addon">Patient contacts</span><input class="form-control" min="0" name="numberOfContacts" ng-change="save(userForm, 'numberOfContacts')" ng-model="user.numberOfContacts" required="" type="number" /></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(userForm, 'numberOfSystems')"><span class="input-group-addon">Systems updated</span><input class="form-control" min="0" name="numberOfSystems" ng-change="save(userForm, 'numberOfSystems')" ng-model="user.numberOfSystems" required="" type="number" /></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(userForm, 'touchPoints')"><span class="input-group-addon">System touch points</span><input class="form-control" min="0" name="touchPoints" ng-change="save(userForm, 'touchPoints')" ng-model="user.touchPoints" required="" type="number" /></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(userForm, 'numberOfPeopleInvolved')"><span class="input-group-addon">People involved</span><input class="form-control" min="0" name="numberOfPeopleInvolved" ng-change="save(userForm, 'numberOfPeopleInvolved')" ng-model="user.numberOfPeopleInvolved" required="" type="number" /></div></div></form></div></div>
