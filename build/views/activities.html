<div class="container-fluid"><div class="row"><div class="col-xs-12"><div class="panel panel-info"><div class="panel-heading"><h4 class="name panel-title">User's Journey</h4><div class="panel-body"><timeline></timeline></div></div></div></div></div><div class="row"><div class="col-xs-10 col-xs-offset-1"><div class="panel panel-primary"><div class="panel-heading"><h4 class="name panel-title">Activity Details</h4><div class="panel-body"><form name="activity" novalidate="" role="form"><div class="form-group"><button class="btn btn-default" ng-click="new()">NEW</button><button class="btn btn-danger" ng-click="delete()" ng-show="selectedActivity">DELETE</button></div><div class="form-group" ng-show="selectedActivity"><label class="control-label" for="date">Date</label><datetimepicker></datetimepicker></div><div class="form-group" ng-show="selectedActivity"><label class="control-label" for="description">Description</label><input class="form-control" name="description" ng-change="save()" ng-model="selectedActivity.description" required="" type="text" /></div></form></div></div></div></div></div><div class="row"><div class="col-xs-12"><div class="panel panel-info"><div class="panel-heading"><h4 class="name panel-title">List of Activities</h4><div class="panel-body"><div class="list-group"><a class="list-group-item list-group-item-default" ng-class="activity == selectedActivity ? 'active' : ''" ng-click="select($index, activity)" ng-repeat="activity in activities"><span class="badge">{{activity.date}}</span>{{activity.description}}</a></div></div></div></div></div></div></div><alert class="messages" ng-show="alerts.length != 0"><div class="fade" ng-repeat="alert in alerts track by $index">{{alert}}</div></alert>
