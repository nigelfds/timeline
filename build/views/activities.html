<div class="container-fluid"><div class="row"><div class="col-xs-12"><div class="panel panel-info"><div class="panel-heading"><h4 class="name panel-title">Journey for {{user.name}}</h4></div><div class="panel-body"><div class="well well-sm pull-right"><div>Total number of handoffs: {{numberOfHandoffs(activities)}}</div><div>Total number of contact: {{numberOfContacts(activities)}}</div><div>Total number of staff involved: {{numberOfStaffInvolved(activities)}}</div></div><timeline></timeline></div></div></div></div><div class="row"><div class="col-xs-12"><div class="panel panel-info"><div class="panel-heading"><button class="btn btn-default pull-right" ng-click="new()">NEW</button><h4 class="name panel-title">Selected Activity Details</h4></div><div class="panel-body" ng-show="selectedActivity"><div class="container-fluid form-horizontal"><div class="form-group"><label class="col-xs-2 control-label" for="date">Date</label><div class="col-xs-4"><datetimepicker></datetimepicker></div></div><div class="form-group"><label class="col-xs-2 control-label" for="description">Description</label><div class="col-xs-10"><input class="form-control" name="description" ng-change="save()" ng-click="selectAllOnClick($event)" ng-model="selectedActivity.description" type="text" /></div></div><div class="form-group"><div class="col-xs-10 col-xs-offset-2"><div class="checkbox"><label for="isAPM"><input name="isAPM" ng-change="save()" ng-model="selectedActivity.isAPM" type="checkbox">Is APM?</input></label></div></div></div><div class="form-group"><div class="col-xs-10 col-xs-offset-2"><div class="checkbox"><label class="control-label" for="involveHandoff"><input name="involveHandoff" ng-change="save()" ng-model="selectedActivity.involveHandoff" type="checkbox">Involve handoff?</input></label></div></div></div><div class="form-group"><div class="col-xs-10 col-xs-offset-2"><div class="checkbox"><label class="control-label" for="involveContact"><input name="involveContact" ng-change="save()" ng-model="selectedActivity.involveContact" type="checkbox">Involve contact with the user?</input></label></div></div></div><div class="form-group"><label class="col-xs-2 control-label" for="staffInvolved">Staff(s) involved</label><div class="col-xs-4"><form name="staffInvolvedForm" novalidate="" role="form"><div class="input-group"><input autocomplete="off" class="form-control" name="newStaffName" ng-model="newStaffName" required="" type="text" typeahead="staff for staff in staffInvolved | filter:$viewValue" /><span class="input-group-btn"><button class="btn btn-default" ng-click="addNewStaffInvolved()" ng-disabled="staffInvolvedForm.$invalid">+</button></span></div><div class="input-group" ng-repeat="staffName in selectedActivity.staffInvolved track by $index"><input class="form-control" ng-value="staffName" readonly="" /><span class="input-group-btn"><button class="btn btn-danger" ng-click="removeStaffInvolved(staffName)">X</button></span></div></form></div></div></div><button class="btn btn-danger pull-right" ng-click="delete()" ng-show="selectedActivity">DELETE</button></div></div></div></div></div><alert class="messages" ng-show="alerts.length != 0"><div class="fade" ng-repeat="alert in alerts track by $index">{{alert}}</div></alert>
