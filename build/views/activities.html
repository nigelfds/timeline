<div class="container-fluid"><div class="row"><div class="col-xs-12"><div class="panel panel-info"><div class="panel-heading"><h4 class="name panel-title">Journey for {{user.name}}</h4></div><div class="panel-body"><div class="well well-sm pull-right"><div></div>Total number of handoffs: {{numberOfHandoffs(activities)}}<div></div>Total number of contact: 100</div><timeline></timeline></div></div></div></div><div class="row"><div class="col-xs-12"><div class="panel panel-info"><div class="panel-heading"><button class="btn btn-default pull-right" ng-click="new()">NEW</button><h4 class="name panel-title">Selected Activity Details</h4></div><div class="panel-body" ng-show="selectedActivity"><form name="activity" novalidate="" role="form"><div class="form-group"><label class="control-label" for="date">Date</label><datetimepicker></datetimepicker></div><div class="form-group"><label class="control-label" for="description">Description</label><input class="form-control" name="description" ng-change="save()" ng-model="selectedActivity.description" required="" type="text" /></div><div class="form-group"><label class="control-label" for="isAPM">Is APM?</label><input class="form-control" name="isAPM" ng-change="save()" ng-model="selectedActivity.isAPM" required="" type="checkbox" /></div><div class="form-group"><label class="control-label" for="involveHandoff">Involve handoff?</label><input class="form-control" name="involveHandoff" ng-change="save()" ng-model="selectedActivity.involveHandoff" required="" type="checkbox" /></div><button class="btn btn-danger pull-right" ng-click="delete()" ng-show="selectedActivity">DELETE</button></form></div></div></div></div><div class="row"><div class="col-xs-12"><div class="panel panel-info"><div class="panel-heading"><h4 class="name panel-title">List of Activities</h4></div><div class="panel-body"><div class="list-group"><a class="list-group-item list-group-item-default" ng-class="activity == selectedActivity ? 'active' : ''" ng-click="select(activity)" ng-repeat="activity in activities"><span class="badge">{{activity.date}}</span>{{activity.description}}</a></div></div></div></div></div></div><alert class="messages" ng-show="alerts.length != 0"><div class="fade" ng-repeat="alert in alerts track by $index">{{alert}}</div></alert>
