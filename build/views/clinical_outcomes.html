<div class="clinical-outcomes" ng-controller="UserDetailsController"><div class="panel panel-info"><div class="panel-heading"><h3 class="panel-title">Clinical Outcomes for {{user.name}}</h3></div><div class="panel-body"><form name="clinicalOutcomesForm" ng-submit="saveClinicalOutcomes(user, user.clinicalOutcomes)"><div class="form-group"><div class="messages"><ul class="list-group"><li class="list-group-item fade-view" ng-class="'list-group-item-' + message.type" ng-repeat="message in messages track by $index">{{message.text}}</li></ul></div></div><table class="table"><thead><tr><th>Appointment</th><th>Initial</th><th>Interim</th><th>Interim</th><th>Final</th></tr></thead><tbody><tr><td>K10</td><td><input class="form-control" name="k10_1" ng-model="user.clinicalOutcomes.1.k10" type="number" /></td><td></td><td></td><td><input class="form-control" name="k10_4" ng-model="user.clinicalOutcomes.4.k10" type="number" /></td></tr><tr><td>HONOS</td><td><input class="form-control" name="honos_1" ng-model="user.clinicalOutcomes.1.honos" type="number" /></td><td></td><td></td><td><input class="form-control" name="honos_4" ng-model="user.clinicalOutcomes.4.honos" type="number" /></td></tr><tr><td>Demoralisation</td><td><input class="form-control" name="demoralisation_1" ng-model="user.clinicalOutcomes.1.demoralisation" type="number" /></td><td></td><td></td><td><input class="form-control" name="demoralisation_4" ng-model="user.clinicalOutcomes.4.demoralisation" type="number" /></td></tr><tr><td>Basis 32</td><td><input class="form-control" name="basis32_1" ng-model="user.clinicalOutcomes.1.basis32" type="number" /></td><td></td><td></td><td><input class="form-control" name="basis32_4" ng-model="user.clinicalOutcomes.4.basis32" type="number" /></td></tr><tr><td rowspan="4">SRS</td><td><input class="form-control" name="srs_1_1" ng-model="user.clinicalOutcomes.1.srs1" type="number" /></td><td><input class="form-control" name="srs_2_1" ng-model="user.clinicalOutcomes.2.srs1" type="number" /></td><td><input class="form-control" name="srs_3_1" ng-model="user.clinicalOutcomes.3.srs1" type="number" /></td><td><input class="form-control" name="srs_4_1" ng-model="user.clinicalOutcomes.4.srs1" type="number" /></td></tr><tr><td><input class="form-control" name="srs_1_2" ng-model="user.clinicalOutcomes.1.srs2" type="number" /></td><td><input class="form-control" name="srs_2_2" ng-model="user.clinicalOutcomes.2.srs2" type="number" /></td><td><input class="form-control" name="srs_3_2" ng-model="user.clinicalOutcomes.3.srs2" type="number" /></td><td><input class="form-control" name="srs_4_2" ng-model="user.clinicalOutcomes.4.srs2" type="number" /></td></tr><tr><td><input class="form-control" name="srs_1_3" ng-model="user.clinicalOutcomes.1.srs3" type="number" /></td><td><input class="form-control" name="srs_2_3" ng-model="user.clinicalOutcomes.2.srs3" type="number" /></td><td><input class="form-control" name="srs_3_3" ng-model="user.clinicalOutcomes.3.srs3" type="number" /></td><td><input class="form-control" name="srs_4_3" ng-model="user.clinicalOutcomes.4.srs3" type="number" /></td></tr><tr><td><input class="form-control" name="srs_1_4" ng-model="user.clinicalOutcomes.1.srs4" type="number" /></td><td><input class="form-control" name="srs_2_4" ng-model="user.clinicalOutcomes.2.srs4" type="number" /></td><td><input class="form-control" name="srs_3_4" ng-model="user.clinicalOutcomes.3.srs4" type="number" /></td><td><input class="form-control" name="srs_4_4" ng-model="user.clinicalOutcomes.4.srs4" type="number" /></td></tr></tbody></table><div class="form-group"><button class="btn btn-primary" type="submit">Save</button></div></form></div></div></div>
