<div class="container-fluid"><div class="row"><div class="col-xs-10 col-xs-offset-1" ng-repeat-end=""><div class="new-user"><div class="panel panel-default"><div class="panel-heading"><h4 class="name panel-title">New user</h4></div><div class="panel-body"><form name="newUserForm" ng-submit="createUser($event)" novalidate=""><div class="form-group"><div class="messages"><ul class="list-group"><li class="list-group-item fade" ng-class="'list-group-item-' + message.type" ng-repeat="message in messages track by $index">{{message.text}}</li></ul></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(newUserForm, 'name')"><span class="input-group-addon">Name</span><input class="form-control" name="name" ng-model="newUser.name" required="" /></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(newUserForm, 'urNumber')"><span class="input-group-addon">UR Number</span><input class="form-control" min="0" name="urNumber" ng-model="newUser.urNumber" required="" type="number" /></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(newUserForm, 'age')" required=""><span class="input-group-addon">Age</span><input class="form-control" min="0" name="age" ng-model="newUser.age" required="" type="number" /></div></div><div class="form-group"><select class="form-control" ng-model="newUser.gender" required=""><option value="">Select A Gender</option><option value="male">Male</option><option value="female">Female</option></select></div><div class="form-group"><button class="pull-right btn btn-success" ng-disabled="newUserForm.$invalid" type="submit">Create User</button></div></form></div></div></div></div><div class="col-xs-10 col-xs-offset-1"><div class="list-group"><a class="username list-group-item list-group-item-info" href="#/activities/{{user._id.$oid}}" ng-repeat="user in users | orderBy:'name'"><span class="badge">UR {{user.urNumber}}</span><h4 class="list-group-item-heading">{{user.name}}</h4></a></div></div></div></div>
