<div class="selected-activity"><div class="messages"><ul class="list-group"><li class="list-group-item fade-view" ng-class="'list-group-item-' + message.type" ng-repeat="message in alerts track by $index">{{message.text}}</li></ul></div><div class="modal fade" id="selectedActivity"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><button class="close" data-dismiss="modal">&times;</button><h4 class="modal-title">Selected Activity Details</h4></div><div class="modal-body"><form class="form-horizontal" name="selectedActivityForm" role="form"><div class="form-group"><label class="col-xs-2 control-label" for="date">Date</label><div class="col-xs-3"><datetimepicker></datetimepicker></div></div><div class="form-group"><label class="col-xs-2 control-label" for="description">Description</label><div class="col-xs-10"><input class="form-control" name="description" ng-click="selectAllOnClick($event)" ng-model="selectedActivity.description" type="text" /></div></div><div class="form-group"><div class="col-xs-10 col-xs-offset-2"><div class="checkbox"><label><input name="isAPM" ng-model="selectedActivity.isAPM" type="checkbox" />Was this activity part of the APM clinic?</label></div><div class="checkbox" ng-show="selectedActivity.isAPM"><label><input name="contributesTherapeutically" ng-model="selectedActivity.contributesTherapeutically" type="checkbox" />Did this activity meet purpose?</label></div></div></div><div class="form-group"><div class="col-xs-10 col-xs-offset-2"><div class="checkbox"><label><input name="involveHandoff" ng-model="selectedActivity.involveHandoff" type="checkbox" />Did this activity involve a handoff?</label></div></div></div><div class="form-group"><div class="col-xs-10 col-xs-offset-2"><div class="checkbox"><label><input name="involveContact" ng-model="selectedActivity.involveContact" type="checkbox" />Did this activity involve direct contact with the client?</label></div></div></div></form><div class="row"><div class="col-xs-3 col-xs-offset-1"><form name="staffInvolvedForm"><div class="form-group"><label class="control-label" for="staffInvolved">Staff involved</label><div class="input-group"><input autocomplete="off" class="form-control" name="newStaffName" ng-model="newStaffName" required="" type="text" typeahead="staff for staff in staffInvolved(activities) | filter:$viewValue" /><span class="input-group-btn"><button class="btn btn-default" ng-click="addNewStaffInvolved()" ng-disabled="staffInvolvedForm.$invalid">+</button></span></div></div><div class="form-group"><ul class="list-group staff-involved"><li class="list-group-item" ng-repeat="staffName in selectedActivity.staffInvolved track by $index">{{staffName}}<button aria-hidden="true" class="close" ng-click="removeStaffInvolved(staffName)" type="button">&times;</button></li></ul></div></form></div><div class="col-xs-3 col-xs-offset-1"><form name="itSystemForm"><div class="form-group"><label class="control-label" for="itSystem">IT System updated</label><div class="input-group"><input autocomplete="off" class="form-control" name="newITSystemName" ng-model="newITSystemName" required="" type="text" typeahead="system for system in itSystemsUpdated(activities) | filter:$viewValue" /><span class="input-group-btn"><button class="btn btn-default" ng-click="addNewITSystem()" ng-disabled="itSystemForm.$invalid">+</button></span></div></div><div class="form-group"><ul class="list-group it-systems-updated"><li class="list-group-item" ng-repeat="systemName in selectedActivity.itSystems track by $index">{{systemName}}<button aria-hidden="true" class="close" ng-click="removeITSystem(systemName)" type="button">&times;</button></li></ul></div></form></div><div class="col-xs-3 col-xs-offset-1"><form name="paperRecordForm"><div class="form-group"><label class="control-label" for="paperRecord">Paper Record updated</label><div class="input-group"><input autocomplete="off" class="form-control" name="newPaperRecord" ng-model="newPaperRecord" required="" type="text" typeahead="paperName for paperName in paperRecordslist(activities) | filter:$viewValue" /><span class="input-group-btn"><button class="btn btn-default" ng-click="addNewPaperRecord()" ng-disabled="paperRecordForm.$invalid">+</button></span></div></div><div class="form-group"><ul class="list-group paper-records-updated"><li class="list-group-item" ng-repeat="paperRecordName in selectedActivity.paperRecords track by $index">{{paperRecordName}}<button aria-hidden="true" class="close" ng-click="removePaperRecord(paperRecordName)" type="button">&times;</button></li></ul></div></form></div></div></div><div class="modal-footer"><div class="messages"><ul class="list-group"><li class="list-group-item fade-view" ng-class="'list-group-item-' + message.type" ng-repeat="message in alerts track by $index">{{message.text}}</li></ul></div><a class="btn btn-danger pull-left" ng-click="delete()">Delete this activity</a><a class="btn btn-primary" ng-click="save(true)" type="submit">Save</a></div></div></div></div></div>
