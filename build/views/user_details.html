<div class="user-details" ng-controller="UserDetailsController"><div class="panel panel-info"><div class="panel-heading"><h3 class="panel-title">Details for {{user.name}}</h3></div><div class="panel-body"><form name="userForm" ng-submit="save(user)"><div class="form-group"><div class="messages"><ul class="list-group"><li class="list-group-item fade-view" ng-class="'list-group-item-' + message.type" ng-repeat="message in messages track by $index">{{message.text}}</li></ul></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(userForm, 'name')"><span class="input-group-addon">Name</span><input class="form-control" name="name" ng-model="user.name" required="" /></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(userForm, 'urNumber')"><span class="input-group-addon">UR Number</span><input class="form-control" min="0" name="urNumber" ng-model="user.urNumber" required="" type="number" /></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(userForm, 'age')" required=""><span class="input-group-addon">Age</span><input class="form-control" min="0" name="age" ng-model="user.age" required="" type="number" /></div></div><div class="form-group"><select class="form-control" ng-model="user.gender" required=""><option value="">Select A Gender</option><option value="male">Male</option><option value="female">Female</option></select></div><div class="form-group"><button class="btn btn-primary" ng-disabled="userForm.$invalid" type="submit">Update</button></div></form></div></div></div>
