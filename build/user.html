<div class="user container-fluid"><div class="row"><div class="col-xs-10 col-xs-offset-1"><h3>{{user.name}}</h3><div class="panel panel-default"><div class="panel-heading"><h4 class="name panel-title"></h4>User Details</div><div class="panel-body"><form class="form-inline" name="userDetailsForm" novalidate=""><div class="form-group"><div class="input-group" ng-class="validationClass(userDetailsForm, 'name')"><span class="input-group-addon">Name</span><input class="form-control" name="name" ng-change="save(userDetailsForm, 'name')" ng-model="user.name" required="" /></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(userDetailsForm, 'urNumber')"><span class="input-group-addon">UR Number</span><input class="form-control" min="0" name="urNumber" ng-change="save(userDetailsForm, 'urNumber')" ng-model="user.urNumber" required="" type="number" /></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(userDetailsForm, 'age')"><span class="input-group-addon">Age</span><input class="form-control" min="0" name="age" ng-change="save(userDetailsForm, 'age')" ng-model="user.age" required="" type="number" /></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(userDetailsForm, 'gender')"><select class="form-control" name="gender" ng-change="save(userDetailsForm, 'gender')" ng-model="user.gender" required=""><option value="">Select A Gender</option><option value="male">Male</option><option value="female">Female</option></select></div></div></form></div></div><div class="panel panel-default"><div class="panel-heading"><h4 class="name panel-title"></h4>System variables</div><div class="panel-body"><form class="form-inline" name="userForm" novalidate=""><div class="form-group"><div class="input-group" ng-class="validationClass(userForm, 'numberOfHandovers')"><span class="input-group-addon">Handovers</span><input class="form-control" min="0" name="numberOfHandovers" ng-change="save(userForm, 'numberOfHandovers')" ng-model="user.numberOfHandovers" required="" type="number" /></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(userForm, 'numberOfContacts')"><span class="input-group-addon">Patient contacts</span><input class="form-control" min="0" name="numberOfContacts" ng-change="save(userForm, 'numberOfContacts')" ng-model="user.numberOfContacts" required="" type="number" /></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(userForm, 'numberOfSystems')"><span class="input-group-addon">Systems updated</span><input class="form-control" min="0" name="numberOfSystems" ng-change="save(userForm, 'numberOfSystems')" ng-model="user.numberOfSystems" required="" type="number" /></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(userForm, 'touchPoints')"><span class="input-group-addon">System touch points</span><input class="form-control" min="0" name="touchPoints" ng-change="save(userForm, 'touchPoints')" ng-model="user.touchPoints" required="" type="number" /></div></div><div class="form-group"><div class="input-group" ng-class="validationClass(userForm, 'numberOfPeopleInvolved')"><span class="input-group-addon">People involved</span><input class="form-control" min="0" name="numberOfPeopleInvolved" ng-change="save(userForm, 'numberOfPeopleInvolved')" ng-model="user.numberOfPeopleInvolved" required="" type="number" /></div></div></form></div></div></div></div><alert class="messages" ng-show="alerts.length != 0"><div class="fade" ng-repeat="alert in alerts">{{alert.message}}</div></alert></div>
